<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Skills</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('background2.jpg') no-repeat center center fixed; /* Background Image */
            background-size: cover;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            position: relative;
        }

        /* Overlay for better readability */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Dark overlay */
            z-index: -1;
        }

        .container {
            width: 90vw;
            max-width: 600px;
            background: rgba(30, 30, 30, 0.9); /* Slight transparency */
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 0px 25px rgba(255, 140, 0, 0.9);
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 28px;
            color: orange;
            margin-bottom: 12px;
        }

        ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        li {
            font-size: 16px;
            padding: 10px 15px;
            background: orange;
            color: white;
            border-radius: 8px;
        }

        /* Back Button with Glowing Effect */
        .back-btn {
            display: inline-block;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: orange;
            border-radius: 10px;
            text-decoration: none;
            margin-top: 20px;
            position: relative;
            box-shadow: 0px 0px 15px rgba(255, 140, 0, 0.8);
            animation: glow 1.5s infinite alternate;
        }

        .back-btn:hover {
            background: #cc7700;
        }

        /* Glowing Animation */
        @keyframes glow {
            0% {
                box-shadow: 0px 0px 10px rgba(255, 140, 0, 0.5);
            }
            100% {
                box-shadow: 0px 0px 20px rgba(255, 140, 0, 1);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸ”¥ My Skills</h1>
        <ul>
            <li>Java</li>
            <li>Python</li>
            <li>HTML</li>
            <li>CSS</li>
            <li>React</li>
            <li>JavaScript</li>
            <li>DBMS</li>
            <li>PHP</li>
        </ul>
        <a href="index.html" class="back-btn">Back</a>
    </div>

</body>
</html>
